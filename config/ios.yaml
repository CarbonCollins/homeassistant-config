      identifier: 'rebel'
      actions:
        - identifier: 'PRESS_YES'
          title: 'Yes'
          activationMode: 'background'
          authenticationRequired: no
          destructive: yes
          behavior: 'default'
        - identifier: 'PRESS_NO'
          title: 'No'
          activationMode: 'background'
          authenticationRequired: no
          destructive: no
          behavior: 'default'
