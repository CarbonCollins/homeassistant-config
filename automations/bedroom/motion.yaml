- id: detect_bedroom
  alias: Motion detected in Bedroom
  trigger:
    - platform: state
      entity_id: binary_sensor.bedroom_sensor_motion
      from: 'off'
      to: 'on'
  condition:
    - condition: time
      after: '12:00:00'
      before: '21:00:00'
  action:
    - service: script.bedroom_lights_on

- id: no_detect_motion_bedroom_day
  alias: No motion detected in bedroom day
  trigger:
    - platform: state
      entity_id: binary_sensor.bedroom_sensor_motion
      to: 'off'
      for:
        minutes: 5
  condition:
    - condition: state
      entity_id: input_boolean.bedroom_motion
      state: 'on'
  action:
    - service: light.turn_off
      data:
        entity_id: light.bedroom
        transition: 10
