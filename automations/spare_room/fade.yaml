- id: spare_room_fade_light
  alias: Spare Room Fade Lights
  trigger:
    - platform: state
      entity_id: counter.global_fade_counter
  condition:
    - condition: and
      conditions:
        - condition: time
          after: '20:00:00'
          before: '23:59:59'
        - condition: state
          entity_id: light.spare_room
          state: 'on'
  action:
    - service: script.spare_room_lights_on
