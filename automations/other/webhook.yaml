- id: gitlab_build_trigger
  alias: GitLab build trigger 
  trigger:
    platform: webhook
    webhook_id: !secret webhook_build_trigger_id
  condition:
    - condition: template
      value_template: '{{ trigger.json.test == booop }}'
  action:
    - data:
        message: test
        title: test
      service: !secret notify_steven
    - data_template:
        message: >
          {{ trigger.json.test }}
        title: Webhook received
      service: !secret notify_steven
