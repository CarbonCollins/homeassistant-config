- id: bedroom_heating_on
  alias: Bedroom heating on state management
  trigger:
    platform: template
    value_template: "{{ states.sensor.bedroom_temperature.state | float < states.input_number.target_bedroom_temperature.state | float }}"
  condition:
    - condition: state
      entity_id: switch.bedroom_heater
      state: 'off'
  action:
    - service: switch.turn_on
      entity_id: switch.bedroom_heater
