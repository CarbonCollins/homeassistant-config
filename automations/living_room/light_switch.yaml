- id: living_room_lights_on
  alias: Living Room lights on
  trigger:
  - entity_id: sensor.living_room_switch
    platform: state
  condition:
    - condition: or
      conditions:
        - condition: state
          entity_id: sensor.living_room_switch
          state: 1_click
        - condition: state
          entity_id: sensor.living_room_switch
          state: 1_click_up
  action:
    - service: light.turn_on
      data:
        entity_id: light.living_room

- id: living_room_lights_brighten
  alias: Living Room lights brighten
  trigger:
  - entity_id: sensor.living_room_switch
    platform: state
  condition:
    - condition: and
      conditions:
        - condition: state
          entity_id: light.living_room
          state: 'on'
        - condition: or
          conditions:
            - condition: state
              entity_id: sensor.living_room_switch
              state: 2_click
            - condition: state
              entity_id: sensor.living_room_switch
              state: 2_click_up
  action:
    - service: light.turn_on
      data:
        entity_id: light.living_room
        brightness: >
          {{ (states.light.living_room.attributes.brightness | default(0) | int) + 12 }}

- id: living_room_lights_dim
  alias: Living Room lights dim
  trigger:
  - entity_id: sensor.living_room_switch
    platform: state
  condition:
    - condition: and
      conditions:
        - condition: state
          entity_id: light.living_room
          state: 'on'
        - condition: or
          conditions:
            - condition: state
              entity_id: sensor.living_room_switch
              state: 3_click
            - condition: state
              entity_id: sensor.living_room_switch
              state: 3_click_up
  action:
    - service: light.turn_on
      data:
        entity_id: light.living_room
        brightness: >
          {{ (states.light.living_room.attributes.brightness | default(0) | int) - 12 }}

- id: living_room_lights_off
  alias: Living Room lights off
  trigger:
  - entity_id: sensor.living_room_switch_last_updated
    platform: state
  condition:
    - condition: or
      conditions:
        - condition: state
          entity_id: sensor.living_room_switch
          state: 4_click
        - condition: state
          entity_id: sensor.living_room_switch
          state: 4_click_up
  action:
    - service: light.turn_off
      data:
        entity_id: light.living_room
- id: all_lights_off
  alias: All lights off
  trigger:
  - entity_id: sensor.living_room_switch_last_updated
    platform: state
  condition:
    - condition: state
      entity_id: sensor.living_room_switch
      state: 4_hold
  action:
    - service: light.turn_off
      data:
        entity_id: light.living_room
    - service: light.turn_off
      data:
        entity_id: light.kitchen
    - service: light.turn_off
      data:
        entity_id: light.bedroom