- id: detect_living_room
  alias: Motion detected in Living Room
  trigger:
    - platform: state
      entity_id: sensor.living_room_motion_sensor
      from: 'off'
      to: 'on'
  condition:
    - condition: or
      conditions:
        - condition: time
          after: '09:00:00'
          before: '21:00:00'
        - condition: state
          entity_id: input_boolean.visitor_living_room
          state: 'on'
  action:
    - service: script.living_room_lights_on

- id: no_detect_motion_living_room_day
  alias: No motion detected in Living Room day
  trigger:
    - platform: state
      entity_id: sensor.living_room_motion_sensor
      to: 'off'
      for:
        minutes: 30
  condition:
    - condition: time
      after: '06:30:00'
  action:
    - service: light.turn_off
      data:
        entity_id: light.living_room
        transition: 10

- id: no_detect_motion_living_room_night
  alias: No motion detected in Living Room night
  trigger:
    - platform: state
      entity_id: sensor.living_room_motion_sensor
      to: 'off'
      for:
        minutes: 5
  condition:
    - condition: time
      before: '06:30:00'
  action:
    - service: light.turn_off
      data:
        entity_id: light.living_room
        transition: 5
