- id: detect_living_room
  alias: Motion detected in Living Room
  trigger:
    - platform: state
      entity_id: sensor.living_room_motion_sensor
      from: 'off'
      to: 'on'
  condition:
    - condition: time
      after: '00:00:00'
      before: '06:30:00'
  action:
    - service: script.living_room_lights_on

- id: no_detect_motion_living_room
  alias: No motion detected in Living Room
  trigger:
    - platform: state
      entity_id: sensor.living_room_motion_sensor
      to: 'off'
      for:
        minutes: 5
  condition:
    - condition: time
      after: '00:00:00'
      before: '06:30:00'
  action:
    - service: light.turn_off
      data:
        entity_id: light.living_room
        transition: 5
