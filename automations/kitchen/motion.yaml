- id: detect_motion_kitchen
  alias: Motion detected in kitchen
  trigger:
    - platform: state
      entity_id: sensor.kitchen_motion_sensor
      from: 'off'
      to: 'on'
    - platform: state
      entity_id: input_boolean.cooking
      from: 'off'
      to: 'on'
  condition: []
  action:
    - service: script.kitchen_lights_fast_on
- id: no_detect_motion_kitchen
  alias: No motion detected in kitchen
  trigger:
    - platform: state
      entity_id: sensor.kitchen_motion_sensor
      from: 'on'
      to: 'off'
    - platform: state
      entity_id: input_boolean.cooking
      from: 'on'
      to: 'off'
  condition:
    - condition: state
      entity_id: input_boolean.cooking
      state: 'off'
  action:
    - delay: '00:05:00'
    - service: script.kitchen_lights_slow_off_min_condition