- id: detect_motion_kitchen
  alias: Motion detected in kitchen
  trigger:
    - platform: state
      entity_id: binary_sensor.kitchen_sensor_motion
      from: 'off'
      to: 'on'
    - platform: state
      entity_id: input_boolean.cooking
      from: 'off'
      to: 'on'
  condition: []
  action:
    - service: script.kitchen_lights_on

- id: no_detect_motion_kitchen
  alias: No motion detected in kitchen
  trigger:
    - platform: state
      entity_id: binary_sensor.kitchen_sensor_motion
      to: 'off'
      for:
        minutes: 10
    - platform: state
      entity_id: input_boolean.cooking
      from: 'on'
      to: 'off'
  condition:
    - condition: state
      entity_id: input_boolean.cooking
      state: 'off'
    - condition: state
      entity_id: binary_sensor.kitchen_sensor_motion
      state: 'off'
      for:
        minutes: 10
  action:
    - service: light.turn_off
      data:
        entity_id: light.kitchen
        transition: 5
