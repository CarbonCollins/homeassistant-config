kitchen_lights_on:
  alias: Turn Kitchen Lights On
  sequence:
    - service: light.turn_on
      data_template:
        entity_id: light.kitchen
        kelvin: 6410
        brightness: >
          {%- if is_state('input_boolean.cooking', 'on') %}
            225
          {%- elif is_state('input_boolean.late_night', 'on') %}
            128
          {%- elif now().hour| int >= 22 %}
            50
          {%- elif now().hour| int < 6 %}
            5
          {%- elif now().hour| int < 8 %}
            50
          {%- else %}
            200
          {%- endif %}
