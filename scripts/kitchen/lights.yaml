kitchen_lights_on:
  alias: Turn Kitchen Lights On
  sequence:
    - service: light.turn_on
      data_template:
        entity_id: light.kitchen
        kelvin: 6410
        brightness: >
          {%- if is_state('input_boolean.cooking', 'on') %}
            255
          {%- else %}
            {{ states('sensor.global_light_brightness') | int }}
          {%- endif %}
