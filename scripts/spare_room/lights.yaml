spare_room_lights_on:
  alias: Turn Spare Room Lights On
  sequence:
    - service: light.turn_on
      data_template:
        entity_id: light.spare_room
        brightness: >
          {%- if is_state('input_boolean.late_night', 'on') %}
            128
          {%- elif now().hour| int >= 23 %}
            50
          {%- elif now().hour| int >= 22 %}
            128
          {%- elif now().hour| int < 6 %}
            5
          {%- elif now().hour| int < 8 %}
            50
          {%- else %}
            200
          {%- endif %}
