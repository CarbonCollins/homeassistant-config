- icon: mdi:hotel
  theme: dark-mode
  title: Bedroom
  cards:
    - type: entities
      title: Environment
      entities:
        - entity: sensor.bedroom_temperature
          icon: mdi:thermometer-lines
          name: Temperature
        - entity: sensor.bedroom_light_level
          icon: mdi:lightbulb-on-outline
          name: Light Level
        - entity: sensor.bedroom_motion_sensor
          icon: mdi:run-fast
          name: Motion
    - type: entities
      title: Lights
      entities:
        - entity: light.bedroom_ceiling_1
          icon: mdi:ceiling-light
          name: Ceiling 1
        - entity: light.bedroom_ceiling_2
          icon: mdi:ceiling-light
          name: Ceiling 2
    - type: entities
      title: Heating
      show_header_toggle: false
      entities:
        - entity: switch.bedroom_heater
          icon: >
            if (state === 'on') return 'mdi:radiator';
            return 'mdi:radiator-disabled';
          name: Heating
        - type: divider
        - entity: input_number.target_bedroom_temperature
          icon: mdi:target
          name: Target
        - entity: sensor.bedroom_temperature_delta
          icon: mdi:delta
          name: Delta