- icon: mdi:fridge
  theme: dark-mode
  title: Kitchen
  cards:
    - type: entities
      title: Environment
      entities:
        - entity: sensor.kitchen_temperature
          icon: mdi:thermometer-lines
          name: Temperature
        - entity: sensor.kitchen_light_level
          icon: mdi:lightbulb-on-outline
          name: Light Level
        - entity: sensor.kitchen_motion_sensor
          icon: mdi:run-fast
          name: Motion
    - type: entities
      title: Lights
      entities:
        - entity: light.kitchen_lamp
          icon: mdi:lamp
          name: Desk Lamp
        - entity: light.kitchen_ceiling
          icon: mdi:ceiling-light
          name: Ceiling
    - type: entities
      title: Utilities
      show_header_toggle: false
      entities:
        - entity: input_boolean.cooking
          icon: mdi:stove
          name: Is Cooking
    - type: entities
      title: Scenes
      entities:
        - type: call-service
          icon: mdi:leaf
          name: Autumn
          action_name: Leaf me alone
          service: scene.turn_on
          service_data:
            entity_id: scene.autumn_kitchen
        - type: call-service
          icon: mdi:candycane
          name: Cotton Candy
          action_name: Sugar me daddy
          service: scene.turn_on
          service_data:
            entity_id: scene.cotton_candy_kitchen
        - type: call-service
          icon: mdi:gender-transgener
          name: Bi Pride
          action_name: Bi Bi Bi
          service: scene.turn_on
          service_data:
            entity_id: scene.bi_pride_kitchen
        - type: call-service
          icon: mdi:flower-tulip-outline
          name: Tulip Fields
          action_name: Dutch Spring
          service: scene.turn_on
          service_data:
            entity_id: scene.tulip_fields_kitchen
        - type: call-service
          icon: mdi:water
          name: Under Da Sea
          action_name: sploosh
          service: scene.turn_on
          service_data:
            entity_id: scene.under_da_sea_kitchen
        - type: call-service
          icon: mdi:weather-sunset
          name: Vaporwave
          action_name: Time to go retro
          service: scene.turn_on
          service_data:
            entity_id: scene.vaporwave_kitchen
        - type: call-service
          icon: mdi:eye-off
          name: Blind
          action_name: Kill the eyes
          service: scene.turn_on
          service_data:
            entity_id: scene.blind_kitchen
        - type: call-service
          icon: mdi:weather-sunny
          name: Tangled
          action_name: frying pan
          service: scene.turn_on
          service_data:
            entity_id: scene.tangled_kitchen
