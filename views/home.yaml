- icon: mdi:home-assistant
  theme: dark-mode
  title: Home
  cards:
    - type: entity-filter
      entities:
        - device_tracker.steven
        - device_tracker.kelsey
      state_filter:
        - 'home'
      card:
        type: glance
        title: Who's home
    - type: entities
      title: Room Lights
      entities:
        - entity: light.living_room
          icon: mdi:sofa
          name: Living Room
        - entity: light.kitchen
          icon: mdi:fridge
          name: Kitchen
        - entity: light.bedroom
          icon: mdi:hotel
          name: Bedroom
    - type: entities
      title: Room Temperatures
      entities:
        - entity: sensor.home_average_temperature
          icon: mdi:home-assistant
          name: Average
        - entity: sensor.living_room_temperature
          icon: mdi:sofa
          name: Living Room
        - entity: sensor.kitchen_temperature
          icon: mdi:fridge
          name: Kicthen
        - entity: sensor.bedroom_temperature
          icon: mdi:hotel
          name: Bedroom
    - type: entities
      title: Motion
      entities:
        - entity: sensor.living_room_motion_sensor
          icon: mdi:sofa
          name: Living Room
        - entity: sensor.kitchen_motion_sensor
          icon: mdi:fridge
          name: Kitchen
        - entity: sensor.bedroom_motion_sensor
          icon: mdi:hotel
          name: Bedroom
    - type: entities
      title: Light Levels
      entities:
        - entity: sensor.home_average_light_level
          icon: mdi:home-assistant
          name: Average
        - entity: sensor.living_room_light_level
          icon: mdi:sofa
          name: Living Room
        - entity: sensor.kitchen_light_level
          icon: mdi:fridge
          name: Kitchen
        - entity: sensor.bedroom_light_level
          icon: mdi:hotel
          name: Bedroom
    - type: media-control  
      title: Spotify
      entity: media_player.spotify
