sensor.kitchen_motion_sensor:
  device_class: motion
sensor.living_room_motion_sensor:
  device_class: motion
binary_sensor.apollo:
  friendly_name: Apollo
  templates:
    icon: >
      if (state === 'on') return 'mdi:server-security';
      return 'mdi:server-off';
    icon_color: >
      if (state === 'on') return 'rgb(68, 115, 158)';
      return 'rgb(220, 20, 60)';