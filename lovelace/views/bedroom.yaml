title: Bedroom
icon: mdi:hotel
theme: dark-mode
cards:
  - type: thermostat
    entity: climate.bedroom
  - type: entities
    title: Environment
    show_header_toggle: false
    entities:
      - entity: sensor.bedroom_light_level
        icon: mdi:lightbulb-on-outline
        name: Light Level
      - entity: sensor.bedroom_motion_sensor
        icon: mdi:run-fast
        name: Motion
  - type: horizontal-stack
    cards:
      - type: light
        entity: light.bedroom_ceiling
        name: Ceiling
      - type: light
        entity: light.bedroom_lamp
        name: Lamp
  - type: entities
    title: Room Settings
    show_header_toggle: true
    entities:
      - entity: input_boolean.bedroom_motion
        name: Motion detection
        icon: mdi:run-fast
  - type: entities
    title: Lights
    show_header_toggle: true
    entities:
      - entity: light.bedroom_ceiling_1
        icon: mdi:ceiling-light
        name: Ceiling 1
      - entity: light.bedroom_ceiling_2
        icon: mdi:ceiling-light
        name: Ceiling 2
      - entity: light.bedroom_lamp
        icon: mdi:lava-lamp
        name: Lamp
  - type: glance
    title: Scenes
    show_state: false
    entities: !include scenes/bed_room.yaml