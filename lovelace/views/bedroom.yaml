title: Bedroom
icon: mdi:hotel
theme: dark-mode
cards:
  - type: entities
    title: Temperature
    show_header_toggle: false
    entities:
      - entity: switch.bedroom_heater
        icon: mdi:radiator
        name: Heating
      - type: divider
      - entity: sensor.bedroom_temperature
        icon: mdi:thermometer-lines
        name: Current
      - entity: input_number.target_bedroom_temperature
        icon: mdi:target
        name: Target
      - entity: sensor.bedroom_temperature_delta
        icon: mdi:delta
        name: Delta
  - type: entities
    title: Environment
    show_header_toggle: false
    entities:
      - entity: sensor.bedroom_light_level
        icon: mdi:lightbulb-on-outline
        name: Light Level
      - entity: sensor.bedroom_motion_sensor
        icon: mdi:run-fast
        name: Motion
  - type: entities
    title: Lights
    entities:
      - entity: light.bedroom_ceiling_1
        icon: mdi:ceiling-light
        name: Ceiling 1
      - entity: light.bedroom_ceiling_2
        icon: mdi:ceiling-light
        name: Ceiling 2
      - entity: light.bedroom_lamp
        icon: mdi:lava-lamp
        name: Lamp
  - type: entities
    title: Scenes
    entities: !include scenes/bed_room.yaml