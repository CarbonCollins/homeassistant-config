title: Network
icon: mdi:server-network
theme: binary
cards:
  - type: entity-filter
    theme: binary
    entities:
      - entity: binary_sensor.apollo
      - entity: binary_sensor.firewall
        icon: mdi:server-security
      - entity: binary_sensor.router
        icon: mdi:router-wireless
      - entity: binary_sensor.google_dns
        icon: mdi:server-network
    state_filter:
      - 'on'
      - 'off'
    card:
      type: glance
      title: Internet Route
  - type: vertical-stack
    cards:
      - type: glance
        title: Internet Stats
        show_name: false
        entities:
          - entity: sensor.speedtest_download
            name: Download
            icon: mdi:download
          - entity: sensor.speedtest_upload
            name: Upload
            icon: mdi:upload
          - entity: sensor.speedtest_ping
            name: Ping
            icon: mdi:av-timer
      - type: history-graph
        hours_to_show: 24
        refresh: 90
        entities:
          - entity: sensor.speedtest_download
            name: Download
          - entity: sensor.speedtest_upload
            name: Upload
          - entity: sensor.speedtest_ping
            name: Ping
  - type: entity-filter
    entities:
      - entity: device_tracker.living_room_echo
        name: Living Room Echo
      - entity: device_tracker.spare_room_echo
        name: Spare Room Echo
      - entity: device_tracker.kitchen_echo
        name: Kitchen Echo
      - entity: device_tracker.butt_plug_lamp_switch
        name: Butt Plug Switch
      - entity: device_tracker.spare_room_heater_switch
        name: Spare Room Heater
      - entity: device_tracker.bedroom_heater_switch
        name: Bedroom Heater
    state_filter:
      - 'home'
      - 'not_home'
    card:
      type: glance
      title: Devices
      columns: 3
      theme: binary
  - type: vertical-stack
    cards:
      - type: markdown
        content: >
          ## PiHole
      - type: horizontal-stack
        cards:
        - type: gauge
          entity: sensor.pihole_ads_percentage_blocked_today
          title: Queries Blocked
          unit: "%"
          severity:
            green: 0
            yellow: 45
            red: 75
        - type: gauge
          entity: sensor.pihole_dns_percentage_cached
          title: Queries Cached
          unit: "%"
          severity:
            green: 75
            yellow: 45
            red: 0
  - type: entities
    title: DNS Resolutions
    entities:
      - entity: !secret sensor_ha
        icon: mdi:ip
        name: !secret url_ha
      - entity: sensor.myip
        icon: mdi:ip
        name: External IP