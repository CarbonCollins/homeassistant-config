title: Home
icon: mdi:home-assistant
theme: dark-mode
cards:
  - type: vertical-stack
    cards:
    - type: entity-filter
      entities:
        - device_tracker.steven
        - device_tracker.kelsey
        - device_tracker.visitor_1
        - device_tracker.visitor_2
      state_filter:
        - 'home'
      card:
        type: glance
        title: Who's home
    - type: weather-forecast
      entity: weather.dark_sky
    - type: glance
      title: Environment
      entities:
        - entity: sensor.us_air_pollution_level
          icon: mdi:scale
          name: Pollution Level
    - type: media-control  
      title: Spotify
      entity: media_player.spotify
  - type: vertical-stack
    cards:
    - type: picture-glance
      title: Kitchen
      navigation_path: 'lovelace/4'
      aspect_ratio: 16:9
      entities:
        - light.kitchen
        - input_boolean.cooking
        - sensor.kitchen_temperature
        - sensor.kitchen_light_level
        - sensor.kitchen_motion_sensor
      state_image:
        "on": /local/rooms/kitchen_on.jpeg
        "off": /local/rooms/kitchen_off.jpeg
      entity: light.kitchen
    - type: picture-glance
      title: Bedroom
      navigation_path: 'lovelace/1'
      aspect_ratio: 16:9
      entities:
        - light.bedroom
        - entity: switch.bedroom_heater
          icon: mdi:radiator
        - input_number.target_bedroom_temperature
        - sensor.bedroom_temperature
        - sensor.bedroom_light_level
        - sensor.bedroom_motion_sensor
      state_image:
        "on": /local/rooms/bedroom_on.jpeg
        "off": /local/rooms/bedroom_off.jpeg
      entity: light.bedroom
    - type: picture-glance
      title: Living Room
      navigation_path: 'lovelace/3'
      aspect_ratio: 16:9
      entities:
        - light.living_room
        - input_number.target_living_room_temperature
        - sensor.living_room_temperature
        - sensor.living_room_light_level
        - sensor.living_room_motion_sensor
      state_image:
        "on": /local/rooms/livingroom_on.jpeg
        "off": /local/rooms/livingroom_off.jpeg
      entity: light.living_room
    - type: picture-glance
      title: Bathroom
      aspect_ratio: 16:9
      entities: []
      image: /local/rooms/bathroom_off.jpeg
      # state_image:
      #   "on": /local/rooms/bathroom_on.jpeg
      #   "off": /local/rooms/bathroom_off.jpeg
    - type: picture-glance
      title: Spare Room
      navigation_path: 'lovelace/1'
      aspect_ratio: 16:9
      entities:
        - light.spare_room
        - entity: switch.spare_room_heater
          icon: mdi:radiator
        - input_number.target_spare_room_temperature
        - sensor.spare_room_temperature
        - sensor.spare_room_light_level
        - sensor.spare_room_motion_sensor
      state_image:
        "on": /local/rooms/spare_room_on.jpeg
        "off": /local/rooms/spare_room_off.jpeg
      entity: light.spare_room
  - type: vertical-stack
    cards:
      - type: sensor
        entity: sensor.house_average_temperature
        name: Home Temperature
        height: 75
        graph: line
        icon: mdi:thermometer-lines
        detail: 2
      - type: sensor
        entity: sensor.house_average_light_level
        name: Home Light Level
        height: 75
        graph: line
        icon: mdi:lightbulb-on-outline
        detail: 2
    # - type: entities
    #   title: Room Temperatures
    #   entities:
    #     - entity: sensor.house_average_temperature
    #       icon: mdi:thermometer-lines
    #       name: Average
    #     - entity: sensor.living_room_temperature
    #       icon: mdi:sofa
    #       name: Living Room
    #     - entity: sensor.kitchen_temperature
    #       icon: mdi:fridge
    #       name: Kicthen
    #     - entity: sensor.bedroom_temperature
    #       icon: mdi:hotel
    #       name: Bedroom
    #     - entity: sensor.spare_room_temperature
    #       icon: mdi:desk-lamp
    #       name: Spare Room
    #     - entity: sensor.landing_temperature
    #       icon: mdi:hanger
    #       name: Landing
      - type: glance
        title: Motion
        entities:
          - entity: sensor.living_room_motion_sensor
            icon: mdi:sofa
            name: Living Room
          - entity: sensor.kitchen_motion_sensor
            icon: mdi:fridge
            name: Kitchen
          - entity: sensor.bedroom_motion_sensor
            icon: mdi:hotel
            name: Bedroom
          - entity: sensor.spare_room_motion_sensor
            icon: mdi:desk-lamp
            name: Spare Room
          - entity: sensor.landing_motion_sensor
            icon: mdi:hanger
            name: Landing
      - type: glance
        title: Scenes
        show_state: false
        entities: !include scenes/home.yaml
      - type: history-graph
        name: Temperature
        hours_to_show: 24
        refresh: 90
        entities:
          - sensor.air_temp
          - sensor.road_temp
          - sensor.living_room_temperature
          - sensor.kitchen_temperature
          - sensor.bedroom_temperature
          - sensor.spare_room_temperature
          - sensor.landing_temperature
  - type: entities
    title: House Options
    show_header_toggle: false
    entities:
      - entity: input_boolean.late_night
        icon: mdi:clock-outline
        name: Late Night