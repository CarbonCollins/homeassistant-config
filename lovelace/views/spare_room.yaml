title: Spare Room
icon: mdi:desk-lamp
theme: dark-mode
cards:
  - type: entities
    title: Temperature
    show_header_toggle: false
    entities:
      - entity: switch.spare_room_heater
        icon: mdi:radiator
        name: Heating
      - type: divider
      - entity: sensor.spare_room_temperature
        icon: mdi:thermometer-lines
        name: Current
      - entity: input_number.target_spare_room_temperature
        icon: mdi:target
        name: Target
      - entity: sensor.spare_room_temperature_delta
        icon: mdi:delta
        name: Delta
  - type: entities
    title: Environment
    show_header_toggle: false
    entities:
      - entity: sensor.spare_room_light_level
        icon: mdi:lightbulb-on-outline
        name: Light Level
      - entity: sensor.spare_room_motion_sensor
        icon: mdi:run-fast
        name: Motion
  - type: entities
    title: Lights
    entities:
      - entity: light.spare_room_ceiling_1
        icon: mdi:ceiling-light
        name: Ceiling 1
      - entity: light.spare_room_ceiling_2
        icon: mdi:ceiling-light
        name: Ceiling 2
      - entity: light.spare_room_lamp
        icon: mdi:lava-lamp
        name: Lamp
  - type: entities
    title: Scenes
    entities: !include scenes/spare_room.yaml
