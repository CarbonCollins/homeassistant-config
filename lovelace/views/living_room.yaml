title: Living Room
icon: mdi:sofa
theme: dark-mode
cards:
  - type: horizontal-stack
    cards:
      - type: light
        entity: light.living_room_ceiling
        name: Ceiling
      - type: light
        entity: light.living_room_lamp
        name: Lamp
  - type: entities
    title: Room Settings
    show_header_toggle: true
    entities:
      - entity: automation.detect_living_room_lamp
        name: Motion detection lamps
      - entity: automation.detect_living_room_ceiling
        name: Motion detection ceiling
  - type: entities
    title: Environment
    entities:
      - entity: sensor.living_room_temperature
        icon: mdi:thermometer-lines
        name: Temperature
      - entity: sensor.living_room_light_level
        icon: mdi:lightbulb-on-outline
        name: Light Level
      - entity: sensor.living_room_motion_sensor
        icon: mdi:run-fast
        name: Motion
  - type: entities
    title: Lights
    entities:
      - entity: light.living_room_lamp_1
        icon: mdi:floor-lamp
        name: Floor Lamp
      - entity: light.living_room_lamp_2
        icon: mdi:floor-lamp
        name: Small Floor Lamp
      - entity: light.living_room_ceiling_1
        icon: mdi:ceiling-light
        name: Ceiling 1
      - entity: light.living_room_ceiling_2
        icon: mdi:ceiling-light
        name: Ceiling 2
  - type: glance
    title: Scenes
    show_state: false
    entities: !include scenes/living_room.yaml
